      body.tema-oscuro .section-title {

        opacity: 1;

      body.tema-oscuro .nav-link.active {

        background: var(--color-secundario);
        color: var(--color-texto);
        box-shadow: var(--sombra-media);
      }
      @media (max-width: 600px) {
        .grafico-categorias {
          padding: 0.5rem;
        }
        .recetas-grid {
          grid-template-columns: 1fr;
        }
      }
      .no-categorias {

        font-size: 1.1rem;
