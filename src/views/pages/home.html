<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Comparte y descubre recetas en Cocina Comunitaria" />
    <meta name="theme-color" content="#4CAF50" />
    <title>Inicio | Cocina Comunitaria</title>
    <link rel="stylesheet" href="../../css/variables.css" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <style>
      .hero-home {
        text-align: center;
        padding: 3rem 1rem 2rem 1rem;
        position: relative;
      }
      .hero-svg {
        width: 110px;
        height: 110px;
        margin-bottom: 1.2rem;
        opacity: 0.92;
      }
      .hero-home h1 {
        font-family: var(--fuente-titulos);
        font-size: 2.7rem;
        margin-bottom: 0.5rem;
      }
      .hero-home p {
        color: #bbb;
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .hero-home .btn-agregar {
        font-size: 1.15rem;
        padding: 1rem 2.5rem;
        margin-top: 1.2rem;
        background: linear-gradient(90deg, #eab308 60%, #c49a6c 100%);
        color: #222;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        transition: background 0.2s, color 0.2s, transform 0.15s;
        cursor: pointer;
      }
      .hero-home .btn-agregar:hover {
        background: linear-gradient(90deg, #ffd700 60%, #eab308 100%);
        color: #000;
        transform: scale(1.04);
      }
      .destacadas-section {
        margin: 2rem auto 0 auto;
        max-width: 1100px;
      }
      .destacadas-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: left;
      }
      .buscador-filtros {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      .buscador-filtros input,
      .buscador-filtros select {
        padding: 0.7rem 1rem;
        border-radius: 6px;
        border: 1px solid var(--color-gris-claro);
        font-size: 1rem;
        background: var(--color-blanco);
        color: var(--color-texto);
      }
      .buscador-filtros button {
        padding: 0.7rem 1.2rem;
        border-radius: 6px;
        border: none;
        background: #444;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .buscador-filtros button:hover {
        background: #222;
      }
      .recetas-destacadas-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 2rem;
      }
      .mensaje-motivador {
        text-align: center;
        margin: 3rem 0 2rem 0;
        font-size: 1.25rem;
        color: var(--color-acento);
        font-weight: bold;
      }
      .mensaje-motivador small {
        display: block;
        color: #aaa;
        font-size: 1rem;
        margin-top: 0.5rem;
        font-weight: normal;
      }
      @media (max-width: 700px) {
        .recetas-destacadas-grid {
          grid-template-columns: 1fr;
        }
        .hero-home h1 {
          font-size: 2rem;
        }
      }
      body.tema-oscuro .logo {
        color: #fff;
      }
      body.tema-oscuro .logo .highlight {
        color: var(--color-acento);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Recetas <span class="highlight">Gourmet</span></h1>
        <nav class="nav">
          <a href="home.html" class="nav-link active">Inicio</a>
          <a href="agregar-receta.html" class="nav-link">Agregar Receta</a>
          <a href="categorias.html" class="nav-link">Categor√≠as</a>
        </nav>
        <button id="toggle-tema" class="boton-tema">üåì Cambiar tema</button>
      </div>
    </header>
    <main class="main container">
      <section class="hero-home">
        <svg class="hero-svg" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="32" cy="56" rx="24" ry="6" fill="#eab308" opacity="0.15"/>
          <path d="M32 8C22 8 8 18 8 32c0 10 8 18 24 18s24-8 24-18C56 18 42 8 32 8z" fill="#fff" stroke="#eab308" stroke-width="2"/>
          <path d="M32 16c-6 0-12 4-12 10 0 4 4 8 12 8s12-4 12-8c0-6-6-10-12-10z" fill="#eab308" opacity="0.7"/>
          <circle cx="32" cy="32" r="3" fill="#c49a6c"/>
        </svg>
        <h1>Explora lo mejor de la cocina comunitaria</h1>
        <p>Recetas caseras compartidas con amor</p>
        <a href="agregar-receta.html" class="btn-agregar">üç≥ Agregar tu receta</a>
      </section>
      <section class="destacadas-section" id="destacadas-section">
        <!-- Contenido din√°mico: buscador/filtro y recetas o mensaje motivador -->
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Cocina Comunitaria. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="../../js/modules/tema.js"></script>
    <script type="module">
      import { obtenerRecetas } from '../../js/modules/recetas.js';
      document.addEventListener('DOMContentLoaded', async () => {
        const contenedor = document.getElementById('destacadas-section');
        let recetas = [];
        try {
          recetas = await obtenerRecetas();
        } catch (e) {
          recetas = [];
        }
        if (recetas && recetas.length > 0) {
          contenedor.innerHTML = `
            <div class="destacadas-title">Recetas destacadas</div>
            <div class="buscador-filtros">
              <input type="text" id="buscador-recetas" placeholder="Buscar por nombre..." />
              <select id="filtro-categoria">
                <option value="">Todas las categor√≠as</option>
                <option value="Desayuno">Desayuno</option>
                <option value="Almuerzo">Almuerzo</option>
                <option value="Cena">Cena</option>
                <option value="Postre">Postre</option>
                <option value="Bebida">Bebida</option>
              </select>
              <button id="btn-limpiar">üßπ Limpiar</button>
            </div>
            <div id="recetas-list" class="recetas-destacadas-grid"></div>
          `;
          // Aqu√≠ puedes reutilizar tu l√≥gica de main.js para mostrar recetas y filtrar
          // O puedes importar y llamar a la funci√≥n que renderiza las recetas
        } else {
          contenedor.innerHTML = `
            <div class="mensaje-motivador">
              ¬°A√∫n no hay recetas en la comunidad!<br>
              <small>Comparte la primera receta y ayuda a inspirar a otros cocineros.</small>
              <br><br>
              <a href="agregar-receta.html" class="btn-agregar">üç≥ Agregar tu receta</a>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
